<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1 id="heading" onclick="changeText()">Click on this text!</h1>
    
    
    <script>
        function changeText(){
            let id = document.getElementById("heading");
            id.innerHTML = "New heading";
        }
    </script>
</body>
</html>
